<!DOCTYPE html>
{% extends 'base.html' %}

{% block body_block %}
<div class="container">
    <div class="row">

            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr class="p-2">
                        <th>Created_By</th>
                        <th>Task name</th>
                        <th>Compleated</th>
                        <th>Actions</th>

                    </tr>
                    {% for todo in todos %}
                    <tr>
                        <td> {{todo.created_by}}</td>
                        <td>{{todo.task_name}}</td>
                        <td>{{todo.compleated}}</td>

                        <td>
                        <a href="{% url 'updatetodo' todo.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'todoview' todo.id %}" class="btn btn-primary">View</a>
                        <a href="{% url 'deletetodo' todo.id %}" class="btn btn-danger">Delete</a>
                    </td>
                    </tr>

                    {% endfor %}
                </table>
            </div>
            <div class="col-2"></div>

    </div>
</div>
{% endblock %}
